<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Log In</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body>
<div class="auth-bg">
  <div class="auth-card animate-fadein">
    <h2>Welcome Back</h2>
    <form th:action="@{/login}" method="post" class="auth-form">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" required autocomplete="username"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"/>
      </div>
      <button type="submit" class="btn-shine">Log In</button>
      <div class="form-message error" th:if="${error}" th:text="${error}"></div>
      <div class="form-message success" th:if="${msg}" th:text="${msg}"></div>
    </form>
    <p class="switch-link">
      Donâ€™t have an account? <a th:href="@{/register}">Sign up</a>
    </p>
  </div>
</div>
</body>
</html>

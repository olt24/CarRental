<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Cars</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Car Catalog</h1>

    <!-- Filter form -->
    <form th:action="@{/cars}" method="get" class="row g-2 mb-4">
        <div class="col-md-4">
            <input type="text" name="brand" th:value="${brand}" class="form-control" placeholder="Brand">
        </div>
        <div class="col-md-3">
            <input type="number" name="seats" th:value="${seats}" class="form-control" placeholder="Seats">
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" name="maxPrice" th:value="${maxPrice}" class="form-control" placeholder="Max $/day">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-outline-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Listing -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="car : ${cars}">
            <a th:href="@{'/cars/' + ${car.id}}">
                <img th:src="@{${car.imagePaths[0]}}" class="img-fluid rounded" alt="Car thumb">
                <h5 th:text="${car.brand + ' ' + car.model}"></h5>
                <p th:text="'$' + ${car.pricePerDay} + '/day'"></p>
            </a>
        </div>
        <div th:if="${#lists.isEmpty(cars)}" class="col-12">
            <p>No cars match your filters.</p>
        </div>
    </div>
</div>
</body>
</html>

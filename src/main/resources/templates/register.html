<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create Account</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body>
<div class="auth-bg">
  <div class="auth-card animate-fadein">
    <h2>Create Your Account</h2>
    <form th:action="@{/register}" method="post" enctype="multipart/form-data" class="auth-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="name"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password"/>
      </div>
      <div class="form-group">
        <label for="dlFile">Driverâ€™s License</label>
        <input type="file" id="dlFile" name="dlFile" accept=".pdf,.jpg,.jpeg,.png" required/>
      </div>
      <button type="submit" class="btn-shine">Register</button>
      <div class="form-message error" th:if="${error}" th:text="${error}"></div>
    </form>
    <p class="switch-link">
      Already have an account? <a th:href="@{/login}">Log in</a>
    </p>
  </div>
</div>
</body>
</html>

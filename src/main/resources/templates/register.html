<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<h1>Create Account</h1>
<form th:action="@{/register}" method="post" enctype="multipart/form-data">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
  </div>
  <div>
    <label for="dlFile">Driverâ€™s License (PDF/JPG/PNG):</label>
    <input type="file" id="dlFile" name="dlFile" accept=".pdf,.jpg,.jpeg,.png" required />
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
  <div th:if="${error}">
    <p th:text="${error}" style="color:red;"></p>
  </div>
</form>
<p>Already have an account? <a th:href="@{/login}">Log in</a></p>
</body>
</html>
